<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Input and Gate Output</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="logic_gates.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div>
        <label for="waveform-input">Enter waveform:</label>
        <input type="text" id="waveform-input">
        <button onclick="addWaveform()">Add Waveform</button>
    </div>
    <br>
    <div>
        <label for="gate-select">Select gate:</label>
        <select id="gate-select">
            <option value="not">NOT</option>
            <option value="xor">XOR</option>
            <option value="nor">NOR</option>
        </select>
        <button onclick="updateCharts()">Calculate Output</button>
    </div>
    <div>
        <button onclick="reset()">Reset</button>
    </div>
    <br>
    <div>
        <canvas id="input-chart"></canvas>
    </div>
    <br>
    <div>
        <canvas id="output-chart"></canvas>
    </div>

    <!-- <script>
       
</script> -->
</body>
</html>
